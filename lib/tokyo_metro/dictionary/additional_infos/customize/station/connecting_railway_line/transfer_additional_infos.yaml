# 【銀座線】渋谷

-
  stations:
    - odpt.Station:TokyoMetro.Ginza.Shibuya
  railway_lines:
    "odpt.Railway:TokyoMetro.Hanzomon":
      hidden_on_railway_line_page: true

    "odpt.Railway:TokyoMetro.Fukutoshin":
      not_recommended: true
      note: 銀座線から副都心線へ乗り換える場合は、表参道駅で半蔵門線に乗り換えの上、渋谷駅で半蔵門線から副都心線に乗り換えると移動距離が少なく便利です。

    "odpt.Railway:Tokyu.Toyoko":
      not_recommended: true
      note: 銀座線から東急東横線へ乗り換える場合は、表参道駅で半蔵門線に乗り換えの上、渋谷駅で半蔵門線から東急東横線に乗り換えると移動距離が少なく便利です。

    "odpt.Railway:Tokyu.DenEnToshi":
      not_recommended: true
      note: 銀座線から東急田園都市線へ乗り換える場合は、表参道駅で半蔵門線の東急田園都市線直通列車にお乗り換え下さい。

